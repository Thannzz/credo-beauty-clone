    <title>Credo Product page</title>
    <style>
        a {
            text-decoration: none;

        }

            margin-left: 10%;
            font-weight: 600;
            letter-spacing: 0;
            font-size: 30px;
            font-family: Roboto;
        }

        .nav {

            border: 1px solid turquoise;

        }

            text-transform: uppercase;
            line-height: 1.5;
        }
        .proName{
            font-size: 18px;
            color: #000000;
            font-family: Roboto;
            line-height: normal;
            height: 50px;
            padding: 0;
            margin: 0 0 10px;
            letter-spacing: 0;
            text-transform: none;
            font-weight: 400;
        }

        .price{
            font-weight: 700;
            letter-spacing: .7px;
            color: #000;
            font-size: 14px;
            line-height: 1;
        }
        i {

        }
        
        
    </style>
</head>
